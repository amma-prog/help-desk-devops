name: CI/CD Pipeline

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============ Build & Lint Backend ============
  backend-build-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Backend Dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Run Black (Code Formatter Check)
      run: |
        cd backend
        black --check app/ || true

    - name: Run Flake8 (Linting)
      run: |
        cd backend
        flake8 app/ --max-line-length=100 || true

  # ============ Backend Security Tests ============
  backend-security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Backend Dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Run Bandit SAST
      run: |
        cd backend
        bandit -r app/ -ll -f json -o bandit-report.json || true
        cat bandit-report.json

    - name: Upload Bandit Report
      uses: actions/upload-artifact@v3
      with:
        name: bandit-report
        path: backend/bandit-report.json

  # ============ Backend Tests ============
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Backend Dependencies
      run: |
        cd backend
        pip install -r requirements.txt

    - name: Run Pytest
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      run: |
        cd backend
        pytest tests/ -v --tb=short || true

  # ============ Frontend Build & Lint ============
  frontend-build-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps

    - name: Run ESLint
      run: |
        cd frontend
        npm run lint || true

    - name: Type Check
      run: |
        cd frontend
        npm run type-check || true

  # ============ Docker Build & Security Scan ============
  docker-build-scan:
    runs-on: ubuntu-latest
    needs: [backend-build-lint, frontend-build-lint]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: false
        tags: help-desk-backend:${{ github.sha }}
        outputs: type=docker,dest=/tmp/backend-image.tar

    - name: Run Trivy Scan on Backend Image
      uses: aquasecurity/trivy-action@master
      with:
        input: '/tmp/backend-image.tar'
        format: 'sarif'
        output: 'backend-trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy Backend Results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'backend-trivy-results.sarif'
        category: 'trivy-backend'

    - name: Build Frontend Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: false
        tags: help-desk-frontend:${{ github.sha }}
        outputs: type=docker,dest=/tmp/frontend-image.tar

    - name: Run Trivy Scan on Frontend Image
      uses: aquasecurity/trivy-action@master
      with:
        input: '/tmp/frontend-image.tar'
        format: 'sarif'
        output: 'frontend-trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy Frontend Results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'frontend-trivy-results.sarif'
        category: 'trivy-frontend'

  # ============ Dependency Check ============
  dependency-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Check Backend Dependencies
      run: |
        cd backend
        pip install safety
        safety check --json || true

    - name: Check Frontend Dependencies
      run: |
        cd frontend
        npm install --legacy-peer-deps
        npm audit --audit-level=moderate || true

  # ============ Summary ============
  security-summary:
    runs-on: ubuntu-latest
    needs: [backend-security, docker-build-scan, dependency-check]
    if: always()
    steps:
    - name: Security Checks Summary
      run: |
        echo "âœ… Security checks completed!"
        echo "- SAST (Bandit) scan completed"
        echo "- Docker image vulnerability scan (Trivy) completed"
        echo "- Dependency vulnerability check completed"
